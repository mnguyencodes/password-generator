<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Generate a 
                <br>
                <span id="title-header">random password</span>
            </h1>
            <h2 id="header">Never use an insecure password again.</h2>
            <div id="password-label-container">
                <label for="password-length">Password Length: </label>
                <input id="password-length" type="range" min="12" max="32">
                <p id="value"></p>
            </div>
            <button id="generate-btn">Generate Passwords</button>
            
            <div id="line"></div>
            <div id="password-container">
                <button class="password">Test</button>
                <button class="password">JFKHJEHOIWUO345U#%#@52352AQW35QA</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
